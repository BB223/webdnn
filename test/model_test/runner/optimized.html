<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../../dist/webdnn-core.js"></script>
  <script src="test.js"></script>
  <style>
    .result-ok {
      color: green;
    }
    .result-fail {
      color: red;
    }
    #result {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>WebDNN Operator Test (Optimized Model)</h1>
  <div>
    <button type="button" onClick="runTest(true)">Test</button>
  </div>
  <div>
    <label
      ><input type="checkbox" name="backend" value="wasm" />WebAssembly</label
    >
    <label
      ><input type="checkbox" name="backend" value="webgpu" />WebGPU</label
    >
    <label><input type="checkbox" name="backend" value="webgl" />WebGL</label>
    <label><input type="checkbox" name="large" value="1" />Large Case</label>
  </div>
  <div id="result"></div>
</body>
</html>
